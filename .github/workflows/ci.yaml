name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'  # Specify your Go version

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests with race detector
        run: go test ./... -race -v
  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build runner images
        run: |
          docker build -t multi-arch-runner:amd64 -f ./runner/Dockerfile.amd64 .
          docker build -t multi-arch-runner:arm64 -f ./runner/Dockerfile.arm64 .

      - name: Start API server in background
        run: |
          go run ./cmd/server &

      - name: Wait for server to be ready
        run: |
          for i in {1..15}; do
            curl -sf http://localhost:8080/healthz && break
            sleep 1
          done

      - name: Run integration test
        run: |
          curl -X POST http://localhost:8080/jobs \
                -H "Content-Type: application/json" \
                -d '{"repo":"https://github.com/golang/example.git","commit":"HEAD","test_command":"go test ./...","architectures":["amd64"],"timeout":"2m"}' | tee response.json
          # Add assertions on response.json as needed
